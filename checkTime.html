<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Binging Cinema </title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style1.css">

</head>

<body>

  <!-- header section starts  -->

  <header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>Binging Cinema</a>

    <nav class="navbar">
      <a href="index.html">home</a>
      <a href="movie.html">Movies</a>
      <a href="series.html">Series</a>
      <a class="makeActive" href="checkTime.html">TimeWasted</a>
      <!-- <a href="favourite.html">WatchList</a> -->
    </nav>

    <div class="icons">
      <i class="fas fa-search" id="search-btn"></i>
      <i class="fas fa-user" id="login-btn"></i>
      
    </div>

    <form action="" class="search-bar-container">
      <input type="search" id="search-bar" placeholder="search here...">
      <label for="search-bar" class="fas fa-search"></label>
    </form>

  </header>



  <div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
      <h3>login</h3>
      <input type="email" class="box" placeholder="enter your email">
      <input type="password" class="box" placeholder="enter your password">
      <input type="submit" value="login now" class="btn">
      <input type="checkbox" id="remember">
      <label for="remember">remember me</label>
      <p>forget password? <a href="#">click here</a></p>
      <p>don't have and account? <a href="#">register now</a></p>
    </form>

  </div>

  <div class="container ">
    <div class="container__top">
      <div class="result-container  visuallyhidden">


        <div class="container__top__previous-show-time"></div>

        <div class="container__top__hours-wasted">
          <div class="hours-wasted__days">
            <span class="numbers" id="days">00</span>
            <span class="description">days</span>
          </div>
          <div class="hours-wasted__hours">
            <span class="numbers" id="hours">00</span>
            <span class="description">hours</span>
          </div>
          <div class="hours-wasted__minutes">
            <span class="numbers" id="minutes">00</span>
            <span class="description">minutes</span>
          </div>
        </div>
      </div>
    </div>


    <form class="container__inputs  cf" id="formPart">
      <input type="text" class="tvshow" placeholder=" Movie/Show Name " title="Name of a TV show" />
      <input type="number" class="seasons" min="1" max="26" placeholder="#" maxlength="2" required
        title="Number of seasons youâ€™ve watched" />
      <span class="description  seasons-description  visuallyhidden">Seasons</span>
      <button class="icon-arrow-right  btn  submit  hiding" title="Add this TV show (Enter)"></button>
    </form>


    <ul class="container__list-of-shows"></ul>
  </div>


  <span class="bg"></span>



  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- custom js file link  -->
  <script src="js/checkTime.js"></script>
  <script type="module" src="js/bingingDatabase.js"></script>
</body>

</html>
