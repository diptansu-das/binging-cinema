<body>

  <div class="container ">
    <div class="container__top">
      <div class="result-container  visuallyhidden">
        <a href="https://twitter.com/share?text=I’ve wasted time watching TV shows. Calculate your time:&url=http://tiii.me"
          class="sharing-link" title="Share result on Twitter">
          <span class="sharing-link__text">Share</span>
          <span class="sharing-link__icon"><span class="icon-twitter"></span></span>
          <span class="sharing-link__text">Result</span>
        </a>

        <div class="container__top__previous-show-time"></div>

        <div class="container__top__hours-wasted">
          <div class="hours-wasted__days">
            <span class="numbers" id="days">00</span>
            <span class="description">days</span>
          </div>
          <div class="hours-wasted__hours">
            <span class="numbers" id="hours">00</span>
            <span class="description">hours</span>
          </div>
          <div class="hours-wasted__minutes">
            <span class="numbers" id="minutes">00</span>
            <span class="description">minutes</span>
          </div>
        </div>
      </div>
    </div>


    <form class="container__inputs  cf" id="formPart">
      <input type="text" class="tvshow" placeholder=" Movie/Show Name " title="Name of a TV show" />
      <input type="number" class="seasons" min="1" max="26" placeholder="#" maxlength="2" required
        title="Number of seasons you’ve watched" />
      <span class="description  seasons-description  visuallyhidden">Seasons</span>
      <button class="icon-arrow-right  btn  submit  hiding" title="Add this TV show (Enter)"></button>
    </form>


    <ul class="container__list-of-shows"></ul>
  </div>



  <!-- Hamberger Menu Code-->
  <div class="about">
    <a href="#" class="about__icon btn js-show-modal " style="color:#efff16">
      <i class="fa fa-bars nav-icon" aria-hidden="true"></i>
    </a>

    <div class="about__content  hide">
      <a href="#" tabindex="-1" class="about__icon visuallyhidden js-hide-modal">
        <i class="fa fa-times nav-icon" aria-hidden="true"></i>
      </a>

      <div class="about__content__inner">
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="form.html">TimeLine</a>
          <a href="browse.html">Random Suggestion</a>
        </nav>

      </div>
    </div>
  </div>


  <!-- Social Media Icons   -->
  <!-- used form -https://codepen.io/JacobLett/pen/NxYOoO -->
  <footer class="footer">
    <div class="social">

      <a href="https://www.facebook.com/bingingcinema" id="share-fb" class="sharer button"><i class="fab fa-3x fa-facebook-square social-icon"></i></a>
      <a href="https://www.instagram.com/binging__cinema/" id="share-in" class="sharer button"><i
          class="fab fa-3x fa-instagram social-icon"></i></a>
      <a href="https://www.twitter.com/binging__cinema/" id="share-tw" class="sharer button"><i
          class="fab fa-3x fa-twitter-square social-icon"></i></a>
      <a href="https://interviewerpr.com/binging-cinema-is-sagar-acharys-initiative-to-deliver-quality-content-to-the-masses/"
        id="share-em" class="sharer button"><i class="fas fa-3x fa-envelope-square social-icon"></i></a>
    </div>

  </footer>


   <!-- Adds TV show background image to site -->
   <span class="bg"></span>
