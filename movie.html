<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Binging Cinema </title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header section starts  -->

    <header>

        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>Binging Cinema</a>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a class="makeActive" href="movie.html">Movies</a>
            <a href="series.html">Series</a>
            <a href="checkTime.html">TimeWasted</a>
            <a href="favourite.html" onclick="displayDataList()">WatchList</a>
        </nav>
        <!-- <div class="favourites">
                <button class="favourite-btn"> <a href="favourite.html">Favourite</a> </button>
            </div> -->

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>



    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">register now</a></p>
        </form>

    </div>

    <!-- randome suggestion -->
    <main id="main">

    </main>


    <!-- light box  -->

    <div id="blackOverlay" class="blackOverlay" onclick="closePopup()"></div>
    <div id="lightbox" class="light123">

    </div>
    <div id="background" class="showit">

    </div>
    <!-- light box   ends -->
    
    <!-- filter bar -->
    <div class="filter-bar">
        <!-- <h1>Browse By</h1> -->
        <div class="filter-dropdowns">
            <select>
                <option>Browse By</option>
            </select>
            <select name="genre" id='genre-dropdown' class="genre">
                <option>All genres</option>
            </select>

            <select name="year" id='date-dropdown' class="year">
                <option>Years</option>
            </select>
            <select name="sort" id='sort-dropdown' class="sort">
                <option>Sort</option>
                <option>A-Z</option>
                <option>Z-A</option>
            </select>
            <select name="sort" id='sort-dropdown' class="sort">
                <option>Rating </option>
                <option>1</option>
                <option>2</option>
            </select>

        </div>

        <div id="searchFilter">
            <form name="search">
                <input type="text" class="input" id="search-value" name="txt" placeholder="Search here...">
            </form>
            <button type="submit" id="btn-search">Search</button>
        </div>

    </div>
    <!-- filter bar ends -->


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/movie.js"></script>

</body>

</html>
